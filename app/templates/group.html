{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Styles block -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/group.css')}}">
    
    <link href="https://fonts.googleapis.com/css?family=Habibi" rel="stylesheet">
{% endblock %}

<!-- Content block -->
{% block content %}

    <title> {{ title }} </title>

    <div class="container">

        <h2 class="group-header">List of {{group.name}}</h2>

        <ul class="list-unstyled">
            {{ macro.displayLineList(lines) }}
        </ul>

        <h3 class="line-create">
            <a href="/group/line/new/{{group.id}}">
                Write A Pitch
            </a>
        </h3>

    </div>

{% endblock %}
