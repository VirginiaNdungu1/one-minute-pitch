<!-- Display groups -->
{% macro displayGroupList(group_list) %}


    {% for group in group_list %}
        <div class="row">
            
            <div class="col-md-2">
                
            </div>

            <div class=" col-xs-12 col-sm-12 col-md-8 col-lg-8">
            
                <li class="text-center">

                    <h3>

                        <a href="/group/{{group.id}}">
                            {{ group.name }}   
                        </a>
                        
                    </h3>

                </li>

            </div>

            <div class="col-md-2">
                
            </div>

        </div>

    {% endfor %}

{% endmacro %}
